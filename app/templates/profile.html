{% extends './partials/layout.html' %}

{% block content %}
    <h1>User/Usuario: {{ user.username }}</h1>
    {% for post in posts %}
    <hr>
    <div class="card my-4">
        <div class="card-header">
            {{ post.title }} 
        </div>
        <div>
            {{ post.body }}
        </div>
    </div>
    <hr>
    {% endfor %}
{% endblock %}
